<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Trak</title>
  </head>
  <body>
    <dialog id="taskDialog">
      <form method="dialog" class="taskForm">
        <h2>Task Form</h2>
        <label>
          Name:<input type="text" name="name" id="name" required
        /></label>
        <label
          >Description:<textarea
            type="textarea"
            name="description"
            id="description"
            required
          ></textarea>
        </label>
        <label
          >Due Date:<input type="date" name="dueDate" id="dueDate" required
        /></label>

        <fieldset>
          <legend>Priority</legend>
          <label>
            <input type="radio" name="priority" value="Low" />
            Low
          </label>
          <label>
            <input type="radio" name="priority" value="Medium" />
            Medium
          </label>
          <label>
            <input type="radio" name="priority" value="High" />
            High
          </label>
        </fieldset>

        <menu>
          <button id="cancelTaskBtn" value="cancel" type="button">
            Cancel
          </button>
          <button id="submitBtn" value="submit">Confirm</button>
        </menu>
      </form>
    </dialog>
    <div class="app">
      <header class="topbar">
        <h1>Project Trak</h1>
      </header>
      <div class="sidebar">
        <h2 class="sideHeader">Projects</h2>
        <hr />
        <h3 class="sideHeader">Add Project</h3>

        <form action="" id="projectForm">
          <input id="quickProject" placeholder="Project" required />
          <button id="addProjectBtn" class="btn" type="submit">Add</button>
        </form>
        <hr />
        <ul class="projectList"></ul>
        <hr />
      </div>
      <div class="content">
        <div class="projectBanner">Select/Add a Project</div>
        <hr />
        <div class="taskContainer">
          <div class="taskHeader"></div>
          <table class="taskTable"></table>
        </div>
      </div>
    </div>
  </body>
</html>
